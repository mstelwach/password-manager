{% if messages %}
    <div class="row">
        {% for message in messages %}
        <div class="col-lg-12">
            <div class="alert {{ message.tags }} alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <i class="fa fa-info-circle"></i>
                <strong>
                    {{ message | safe }}
                </strong>
            </div>
        </div>
        {% endfor %}
    </div>
{% endif %}
